<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> JavaScript practice </a>
      </div>
    </nav>

    <div class="container vh-100 d-flex align-items-center flex-column">
      <div class="row g-3 align-items-center p-3">
        <div class="col-auto">
          <label for="FirstNumber" class="col-form-label">1st Number</label>
        </div>
        <div class="col-auto">
          <input type="Number" id="FirstNumber" class="form-control" />
        </div>
      </div>

      <div class="row g-3 align-items-center p-3">
        <div class="col-auto">
          <label for="SecondNumber" class="col-form-label">2nd Number</label>
        </div>
        <div class="col-auto">
          <input type="Number" id="SecondNumber" class="form-control" />
        </div>
      </div>
      <div>
        <button
          type="button"
          id="Multiply"
          onclick="mul()"
          class="btn btn-outline-success"
        >
          Multiply
        </button>
        <button
          type="button"
          id="Divide"
          onclick="div()"
          class="btn btn-outline-success"
        >
          Divide
        </button>
      </div>

      <p>The result is <span id="result"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
